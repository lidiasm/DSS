<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="ISO-8859-1">
	<title>Nuevo juguete.</title>
</head>
<body style="margin:40px; font-family:cursive; background-image: url(./Imagenes/fondo.jpg);">
	<h1 style="padding:50px;text-align:center;font-size:40px">Registro de un nuevo juguete.</h1>
	<form style="padding-left:25%" action="http://localhost:8080/catalogoJuguetes/rest/juguetes/crearJugueteForm" method="POST">
		<p><label style="padding:50px;font-weight:bold;font-size:x-large" for="nombre">Nombre</label>
		<input required style="margin-left:185px;font-size:x-large" name="nombre" /></p>
		<p><label style="padding:50px;font-weight:bold;font-size:x-large" for="descripcion">Descripción</label>
		<input required style="margin-left:145px;font-size:x-large" name="descripcion" /></p>
		<p><label style="padding:50px;font-weight:bold;font-size:x-large" for="minEdadRecomendada">Min. edad recomendada</label>
		<input type="number" min="0" required style="font-size:x-large" name="minEdadRecomendada" /></p>
		<p><label style="padding:50px;font-weight:bold;font-size:x-large" for="precio">Precio</label>
		<input min="0" step="any" type="number" required style="margin-left:206px;font-size:x-large" name="precio" /></p>
		
		<input style="color: black;padding: 14px 25px;text-align: center; background:antiquewhite;margin:50px;
			font-size:x-large" type="submit" value="Enviar" />
		<a style=" background-color: #d8e9f1;color: black;padding: 14px 25px;text-align: center;
			text-decoration: none;margin:200px;font-size:x-large" 
			href="http://localhost:8080/catalogoJuguetes/administrador">Volver al catálogo.</a>
	</form>
</body>
</html>
